<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1><b>ROCK PAPER SCISSORS</b></h1>
        <button id="rock"><img src="assets/rock.jpeg"/></button>
        <button id="paper"><img src="assets/paper.jpeg"/></button>
        <button id="scissors"><img src="assets/scissors.jpeg"/></button>
    </div>
    <!--you can add the defer keyword after the src attribute>
    <to defer running of the JS file until after the HTML file is parsed-->
    <script src="index.js" defer>
        console.log("Hello, World!")
    </script>
</body>
</html>
